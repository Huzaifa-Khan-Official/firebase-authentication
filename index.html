<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"> -->
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="accountTitle">
            <h1>Account Details</h1>
            <div class="logoutDiv">
                <button class="btn btn-primary" id="logout">Logout</button>
            </div>
        </div>
        <div class="ProfileImgDiv">
            <img src="./defaultProfileImg.jpeg" class="profileImg" alt="">
            <div class="profileImgBtnDiv">
                <input type="file" accept="image/*" id="profileImgInput">
                <button class="profileImgBtn"><p><i class="fa-solid fa-camera fa-lg"></i> | Upload Image</p></button>
            </div>
        </div>

        <div class="nameDiv">
            <p id="successPara"></p>
            <h5>Name:</h6>
                <input type="text" id="uptName" class="form-control">
        </div>
        <div class="emailDiv">
            <h5>Email:</h5>
            <input type="email" id="uptEmail" class="form-control" disabled>
            <p class="emailErrorPara mt-1">Note: You can not update your email address.</p>
        </div>
        <p id="errorPara"></p>
        <div class="btnsDiv">
            <div class="updBtn">
                <button class="btn btn-primary" id="updBtn">Update</button>
            </div>
            <div class="delBtn">
                <button class="btn btn-danger" id="delBtn">Delete Account</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
